description: The Nome King, Roquat the Red, makes plans to dig a tunnel under the
  Deadly Desert into the Land of Oz where he will take back his Magic Belt from Princess
  Ozma. Meanwhile, Dorothy Gale brings her Aunt Em and Uncle Henry to Oz to live,
  their Kansas farm having been foreclosed. The Tin Woodman tells Dorothy and the
  Wizard that Ozma has learned of the Nome King's plan through her Magic Picture.
  They head back to the Emerald City picking up the Scarecrow and Jack Pumpkinhead
  on the way. At the Forbidden Fountain in the Emerald City, all the enemies drink
  of the Water of Oblivion and are sent home by the Magic Belt.
